<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
  	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<!--
	<div>
		<input type="text" id="userInput">
		<button onclick="values(1)">1</button>
	</div>
	-->
<div class="main">	
	<div class="divInput">
		<input type="text" placeholder="0" class="userInput">
	</div>
	<div class="mainButton">
	<div class="childButton">
	<div class="divButtons1">
		<button class="grayButton">AC</button>
		<button class="grayButton">DEL</button>
		<button class="grayButton">%</button>
		<button class="yellowButton">รท</button>
	</div>
	<div class="divButtons2">
		<button class="randomButton">7</button>
		<button class="randomButton">8</button>
		<button class="randomButton">9</button>
		<button class="yellowButton">x</button>
	</div>
	<div class="divButtons3">
		<button class="randomButton">4</button>
		<button class="randomButton">5</button>
		<button class="randomButton">6</button>
		<button class="yellowButton">-</button>
	</div>
	<div class="divButtons4">
		<button class="randomButton">1</button>
		<button class="randomButton">2</button>
		<button class="randomButton">3</button>
		<button class="yellowButton">+</button>
	</div>
	<div class="divButtons5">
		<button class="doubleButton">0</button>
		<button class="randomButton">.</button>
		<button class="yellowButton">=</button>
	</div>
	</div>
	</div>
</div>
	
	
	<script src="app.js"></script>
  </body>
</html>
