<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
  	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<!--
	<div>
		<input type="text" id="userInput">
		<button onclick="values(1)">1</button>
	</div>
	-->
<div class="main">	
	<div class="divInput">
		<input type="text" placeholder="0" class="userInput" id="userInput">
	</div>
	<div class="mainButton">
	<div class="childButton">
	<div class="divButtons1">
		<button class="grayButton" onclick="erase()">AC</button>
		<button class="grayButton" onclick="del()">DEL</button>
		<button class="grayButton perButton" onclick="values(%)">%</button>
		<button class="yellowButton" onclick="values(/)">÷</button>
	</div>
	<div class="divButtons2">
		<button class="randomButton" onclick="values(7)">7</button>
		<button class="randomButton" onclick="values(8)">8</button>
		<button class="randomButton" onclick="values(9)">9</button>
		<button class="yellowButton" onclick="values(*)">×</button>
	</div>
	<div class="divButtons3">
		<button class="randomButton" onclick="values(4)">4</button>
		<button class="randomButton" onclick="values(5)">5</button>
		<button class="randomButton" onclick="values(6)">6</button>
		<button class="yellowButton" onclick="values(-)">−</button>
	</div>
	<div class="divButtons4">
		<button class="randomButton" onclick="values(1)">1</button>
		<button class="randomButton" onclick="values(2)">2</button>
		<button class="randomButton" onclick="values(3)">3</button>
		<button class="yellowButton" onclick="values(+)">+</button>
	</div>
	<div class="divButtons5">
		<button class="doubleButton" onclick="values(0)">0</button>
		<button class="randomButton" onclick="values(.)">.</button>
		<button class="yellowButton" onclick="values(=)">=</button>
	</div>
	</div>
	</div>
</div>
	
	
	<script src="app.js"></script>
  </body>
</html>
