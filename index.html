<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
  	<link rel="stylesheet" href="style.css">
  </head>
  <body>

  
<div class="main">	
	<div class="divInput">
		<input type="text" placeholder="0" class="userInput" id="screen" disabled />
	</div>
	<div class="mainButton">
	<div class="childButton">
	<div class="divButtons1">
		<button class="grayButtonDouble" value="AC" onclick="clearScreen()">AC</button>
		<button class="grayButton" value="DEL" onclick="del()">DEL</button>
		<!--<button class="grayButton perButton" value="%" onclick="values('%')">%</button>-->
		<button class="yellowButton" value="/" onclick="operationSign(value)">รท</button>
	</div>
	<div class="divButtons2">
		<button class="randomButton" value="7" onclick="numbers(value)">7</button>
		<button class="randomButton" value="8" onclick="numbers(value)">8</button>
		<button class="randomButton" value="9" onclick="numbers(value)">9</button>
		<button class="yellowButton" value="*" onclick="operationSign(value)">ร</button>
	</div>
	<div class="divButtons3">
		<button class="randomButton" value="4" onclick="numbers(value)">4</button>
		<button class="randomButton" value="5" onclick="numbers(value)">5</button>
		<button class="randomButton" value="6" onclick="numbers(value)">6</button>
		<button class="yellowButton" value="-" onclick="operationSign(value)">-</button>
	</div>
	<div class="divButtons4">
		<button class="randomButton" value="1" onclick="numbers(value)">1</button>
		<button class="randomButton" value="2" onclick="numbers(value)">2</button>
		<button class="randomButton" value="3" onclick="numbers(value)">3</button>
		<button class="yellowButton" value="+" onclick="operationSign(value)">+</button>
	</div>
	<div class="divButtons5">
		<button class="doubleButton" value="0" onclick="numbers(value)">0</button>
		<button class="randomButton" value="." onclick="numbers(value)">.</button>
		<button class="yellowButton" value="=" onclick="sum()">=</button>
	</div>
	</div>
	</div>
</div>
	
	
	<script src="app.js"></script>
  </body>
</html>
